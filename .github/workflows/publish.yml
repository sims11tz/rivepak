name: Auto-publish rivpak

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "package.json"
      - "tsconfig.json"

jobs:
  publish:
    runs-on: ubuntu-latest

    # Let this workflow push commits/tags and publish packages
    permissions:
      contents: write
      packages: write

    # Use the built-in GitHub token for npm auth
    env:
      NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
          scope: "@sims11tz"

      # Optional but super helpful while debugging
      - name: Configure npm for GitHub Packages
        run: |
          echo "@sims11tz:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" >> ~/.npmrc

      # You can delete this once things work
      - name: Who am I (debug)?
        run: npm whoami --registry=https://npm.pkg.github.com

      - name: Install dependencies
        run: npm install

      - name: Bump version & publish
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Bump patch version, commit with tag (v0.0.xx)
          npm version patch --force -m "ci: auto bump to %s [skip ci]"

          # Publish to GitHub Packages
          npm publish

          # Push commit + tag back to main
          git push origin main --follow-tags
